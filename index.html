<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Pod Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #777;
            margin-top: 1rem;
        }

        .pod-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .footer {
            margin-top: 2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nginx Pod Name</h1>
        <p>This page is served by an Nginx web server running in the pod with the following name:</p>
        <p class="pod-name" id="podName"></p>
    </div>
    <div class="footer">
        <p>Powered by Kubernetes and Nginx</p>
    </div>
    <script>
        // Display the pod name using an environment variable
        var podName = process.env.MY_POD_NAME || "Unknown Pod";
        document.getElementById("podName").textContent = podName;
    </script>
</body>
</html>
